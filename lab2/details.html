<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Описание товара</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .shirt-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .shirt {
            background-color: #dddcdc;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 200px;
            border-radius: 20px;
        }
        .shirt img {
            max-width: 100%;
            height: auto;
        }
        .shirt button {
            margin: 5px;
            padding: 10px;
            background-color: #414141;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
    </style>
</head>

</body>
